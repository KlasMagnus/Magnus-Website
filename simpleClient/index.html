    <header>
      <h1>Bad Poetry Generator</h1>
      <p>
        Have you ever dreamt about writing bad poetry?<br />
        Now you don't have to! Let us do it for you.<br />
      </p>
      <form id="form">
        <label for="fpoem"
          >What should your poem be about (one word only)?</label
        ><br />
        <input type="text" id="fpoem" name="fpoem" value="" /><br />

        <p>Is your word a name?</p>
        <input type="radio" id="name" name="isName" value="Yes" />
        <label for="name">Yes</label><br />
        <input type="radio" id="word" name="isName" value="No" />
        <label for="word">No</label><br />
        <p></p>
        <input type="button" id="createButton" value="Create poem" />
      </form>
      <div id="myLoader" class="loaderHidden"><p></p><span></span></div>
      <h3 id="results"></h1>
    </header>
